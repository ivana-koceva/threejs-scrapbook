<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrapbook</title>
  </head>
  <body>
    <div id="upload">
      <form id="image-form">
        <label for="image-input">Pick Your 20 Favorite Photos</label><br/>
        <input id="image-input" type="file" accept="image/*" multiple/><br/>
        <button id="image-button" type="submit">Submit</button>
      </form>
    </div>
    <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
    <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
    <button id="share">Share <i class="fa-solid fa-share-from-square"></i></button>
    <canvas id="main"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
